<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Share Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <nav class="navbar navbar-dark bg-dark">
    <h1 class="navbar__logo">GameShare</h1>
    <button class="main__btn" onclick="window.location='login.html'">Already have an account?</button>
  </nav>

  <div class="main__content">
    <h1 class="navbar__logo">Create Account</h1>
    <div class="row" style="text-align: center">
      <div class="col-lg" style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center">
        <img id="main__img" src="images/logo.png"/>
      </div>
      <div class="col-lg" style="display: flex; flex-direction: column; justify-content: center; align-items: center">
        <input class="login__content" type="text" id="email" name="email" placeholder="email">
        <input class="login__content" type="text" id="displayname" name="display name" placeholder="display name">
        <input class="login__content" type="password" id="password" name="password" placeholder="password">
        <button class="login__content main__btn" id="signup">Sign Up</button>
      </div>
      <p style="color: white">Connect with hundreds of other users to discuss, share, and rate your games!</p>
    </div>
  </div>
  <script type="module" src="auth.js"></script>
  <script type="module">
    document.getElementById("signup").addEventListener("click", async function () {
      await signup(document.getElementById("email").value, document.getElementById("password").value, document.getElementById("displayname").value);
    });
  </script>
  </body>
  <style>
    .main__content{
      border-radius: 10px;
      border-style: solid;
      padding: 40px;
      border-color: #5CDDB6;
      background-color: #212529;
      border-width: 2px;
      max-width: 800px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</html>
